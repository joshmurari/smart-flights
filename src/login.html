<!DOCTYPE html>
<html>

<head>

  <title>Login Portal for UNC-Smart-Flights</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" href="assets/css/styles.css" />

<body>
  <div id="login-container">

        <h2>Login to UNC-Smart-Flights</h2>

        <div id="login-container-box">
          <input type="text" id="usr" placeholder="Onyen"><br>
          <input type="text" id="pass" placeholder="PID"><br>
          <button id="sumbit_login" type="login">Login</button>
        </div>

        <p>By accessing our website you agree to our <a href="terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div id="err-mssg-conatiner"></div>
    </div>
  </div>
